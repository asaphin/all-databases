# Scalars: Scalars can be plain, single quoted, or double quoted
plain_scalar: This is a plain scalar
single_quoted_scalar: 'This is a single quoted scalar'
double_quoted_scalar: "This is a double quoted scalar"

# Multi-line Scalars: Scalars can span multiple lines
multi_line_scalar: |
  This is a multi-line scalar
  It preserves line breaks

# Integers and Floats
integer: 42
float: 3.14

# Boolean
boolean_true: true
boolean_false: false

# Null
null_value: null

# Arrays: Sequences of scalars and other data structures
simple_array:
  - apple
  - banana
  - cherry

# Nested Arrays
nested_array:
  - - 1
    - 2
    - 3
  - - 4
    - 5
    - 6

# Arrays of objects
array_of_objects:
  - name: Alice
    age: 30
  - name: Bob
    age: 25

# Dictionaries: Key-value pairs
dictionary:
  key1: value1
  key2: value2
  key3: value3

# Nested Dictionaries
nested_dictionary:
  key1:
    subkey1: value1
    subkey2: value2
  key2:
    subkey1: value3
    subkey2: value4

# Mixed Structures: Dictionaries with arrays, arrays with dictionaries
mixed_structure:
  - name: Alice
    age: 30
  - name: Bob
    age: 25
  - fruits:
      - apple
      - banana
      - cherry

# Complex Nested Structures
complex_structure:
  key1:
    - name: Alice
      age: 30
    - name: Bob
      age: 25
  key2:
    subkey1:
      - apple
      - banana
      - cherry
    subkey2:
      nested_key:
        nested_subkey: value
